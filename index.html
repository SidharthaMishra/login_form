<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="vendors/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Login Form</title>
</head>

<body>
    <main>
        <form class="signin-form" action="index.html" method="post">
            <h1 class="form-heading">Sign-In to Your Account</h1>
            <fieldset>
                <label for="user_name">Username:</label>
                <input type="text" name="username" id="user_name">

                <label for="user_password">Password:</label>
                <input type="password" name="password" id="user-password">
            </fieldset>

            <fieldset class="cleafix">
                <input type="checkbox" name="signed-in" id="user-signed-in">
                <label for="user-signed-in" class="inline-label">Stay Signed In</label>
                <label class="inline-label forgot-pw"><a href="#">Forgot Password?</a></label>
            </fieldset>

            <button class="submit-btn" type="submit">Sign In</button>

        </form>
    </main>
</body>

</html>
